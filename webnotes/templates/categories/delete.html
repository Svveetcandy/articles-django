{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}
{% block sidebar %}
	{% for category in categories %}
		<a href="{% url 'newnotes:view_category' category.id%}">{{category.name}}</a>
	{% endfor %}
{% endblock%}
{% block content %}
	<h3>Вы уверены, что хотитите удалить данную категорию?</h3>
	<h3>"{{category.name}}"</h3>
	<form method="post">
		{% csrf_token %}
		<input type="submit" name="delete" value="Удалить">
	</form>
{% endblock %}
