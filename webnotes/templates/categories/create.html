{% extends 'base.html' %}

{% block title %}Новая категория{% endblock %}

{% block sidebar %}
	{% for category in categories %}
		<a href="{% url 'newnotes:view_category' category.id%}">{{category.name}}</a>
	{% endfor %}
{% endblock%}
{% block content %}
	<h1>Форма новой категории</h1>
	<form method="POST">
		{% csrf_token %}
		<h4>Название</h4>
		<input type="text" name="name" placeholder="Название категории..."><br/>
		<input type="submit" value="Добавить катерогию">
	</form>
{% endblock %}
