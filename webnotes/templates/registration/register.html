{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br><br>
        {{ form.email.errors }}
        {{ form.email }}<br><br>
        {{ form.password.errors }}
        {{ form.password }}<br><br>
        {{ form.password_repeat }}<br><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
{% endblock %}
