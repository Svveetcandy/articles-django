{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
<h3>Сброс пароля</h3>
<form method="post">
	{% csrf_token %}
	<p>Введите свой email:</p>
	{% if form.email.errors %} {{form.email.errors}} {% endif %}
	{{form.email}}<br>
	<input type="submit" value="Сбросить пароль">
</form>

{% endblock %}
